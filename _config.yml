# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

remote_theme: "mmistakes/minimal-mistakes@master"
theme_version: "4.25.1"
minimal_mistakes_skin: "dark"
# theme: minimal-mistakes-jekyll

locale: "en-US"
title: Shadows of Intrigue
title_separator: "|"
name: &gmname "Adam Brown"
logo: "/assets/images/sen-logo-256.png"
email: adam.brown.x.ridley@gmail.com
description: A planned 5e story taking place in the Celestial city of Sen.
github_username:  RidleyB
mermaid: true

domain: ridleyb.github.io
url: https://ridleyb.github.io
#search: true

plugins:
  - jekyll-include-cache

#author:
#  name             : *gmname # *gmname is a YAML reference pointing to the &anchor earlier
#  avatar           : "/assets/images/author.jpg"
#  bio              : "Just a guy."
#  location         : "The Celestial City"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#

collections_dir: content
collections:
   factions:
      output: true
      permalink: sen/:collection/:title
   lore:
      output: true
      permalink: sen/:collection/:title
   characters:
      output: true
      permalink: sen/:collection/:title
   content:   
      output: true
      permalink: sen/:collection/:title

include:
- .htaccess

exclude:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/

defaults:
  - scope:
      path: ""
      type: content
    values:
      layout: single
      author_profile: false
      comments: true
      share: false
      related: true

  - scope:
      path: ""
      type: characters
    values:
      layout: 
      author_profile: false
      comments: true
      share: false
      related: true
